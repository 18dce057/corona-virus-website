  <script type="text/javascript">
    function check(){
      var name=document.forms["Rform"]["name"];
      var email=document.forms["Rform"]["em"];
      var pwd=document.forms["Rform"]["pwd"];
      var cpwd=document.forms["Rform"]["cpwd"];
      var phno=document.forms["Rform"]["phno"];
      var address=document.forms["Rform"]["add"];
      var subj=document.forms["Rform"]["subj"];

      var cname=/^[a-zA-z]+$/;
      var ccpwd=/^([a-zA-z0-9@!$*_]{5,12})+$/;
      var cphno=/[0-9]{10}/;
      if(name.value == ''){
        window.alert("Please enter your name");
        return false;
      }
      if(cname.test(name.value) == false)
      {
        window.alert("name must contain only letters!");
        return false;
      }
      if(ccpwd.test(pwd.value)==false){
        window.alert("enter valid password! min 5 characters & max 12 characters ");
      }
      if(pwd.value != cpwd.value){
        window.alert("passwords do not match!");
      }
      if(address.value == ''){
        window.alert("Please enter your address");
        return false;
      }
      if(email.value.includes('@',0) == false  || email.value.includes('.',0) == false){
        window.alert("enter valid email address ");
      }
      if(subj.selectedIndex()<1){
        window.alert("select subject!");
      }
      if(cphno.test(phno.value) == false)
      {
        window.alert("Phone no can have only 10 digits");
        return false;
      }
    }
  </script>
